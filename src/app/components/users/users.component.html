<div class="user-form">
    <div class="form-container">
    <mat-table #table [dataSource]="dataSource">
  
      <ng-container matColumnDef="controls">
        <mat-header-cell *matHeaderCellDef style="max-width:120px;"> 
            <button mat-mini-fab routerLink="user-add" style="margin-left:25px;">
                <mat-icon>add</mat-icon>
              </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row" style="max-width:120px;"> 
            <mat-chip-list>
                <button mat-mini-fab routerLink="user-remove" (click)="remove(row)">
                    <mat-icon>delete</mat-icon>
                  </button>
                  <button mat-mini-fab routerLink="user-update" (click)="update(row)" style="margin-left:5px">
                      <mat-icon>create</mat-icon>
                    </button>
            </mat-chip-list>
         </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="userId">
        <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="surname">
        <mat-header-cell *matHeaderCellDef> Surname </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.surname}} </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="gender">
        <mat-header-cell *matHeaderCellDef> Gender </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.gender}} </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="friend">
        <mat-header-cell *matHeaderCellDef> Best Friend </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.friend}} </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  
    <mat-paginator #paginator
                  [length]="exampleDatabase.data.length"
                  [pageIndex]="0"
                  [pageSize]="10"
                  [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
</div>
